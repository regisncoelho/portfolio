<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Portfolio - Régis Coelho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/menu.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtile.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-comp.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-project.css">
    <link rel="stylesheet" href="css/components/project-comp.css">
    
</head>
<body>         
    <header class="header">
        <img class="logo" src="assets/images/logo.png" width="60" height="60" alt="Logo do site. Personagem em frente ao computador, atrás um globo azul, símbolos de tags e códigos binários " />
        <nav> 
            <a class="menu" href="" lang="en"> Skills </a>
            <a class="menu" href=""> Projetos </a>
            <a class="menu" href="https://regisncoelho.github.io/portfolio/">Sobre </a>
            <a class="menu" href=""> Contatos </a>
            <a class="button" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Régis Coelho</h1>
                <h2 class="subtitle" lang="en">developer in training</h2>
            </div>
            <div class="navigation">
                <a class="button" id="button-content1" lang="en">Download CV</a>
                <a class="button" id="button-content2">Contato</a>
            </div>
        </div>
    </section>
    <section class="section -skills">
        <h1 class="main-title -headline" lang="en">Skills</h1>   
        <div class="wrapper-skill">
            <article class="skill-comp">
                <img class="icon" src="assets/images/ico_html5.png" width="90px" height="90px" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
            <article class="skill-comp">
                <img class="icon" src="assets/images/ico_css3.png"width="90px" height="90px" alt="Logo CSS3">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
            <article class="skill-comp">
                <img class="icon" src="assets/images/ico_js.png" width="90px" height="90px" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="10">10%</progress>
                </div>
            </article>
            <article class="skill-comp">
                <img src="assets/images/ico_datascience.png" class="icon" id="data" width="80px" alt="Icone representando data science">
                <div class="right">
                    <h3 class="title">Data Science<h3>
                    <progress class="progress-bar" max="100" value="0">0%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -projects">
        <h1 class="main-title -headline">Projetos</h1> 
        <div class="wrapper-project">
            <div class="project-comp" id="project1">
                <img src="assets/images/thumb_beyblade.png" alt="Imagem de um personagem jogando beyblade">
            </div>
            <div class="project-comp" id="project2">
                <img src="" alt="">
            </div>
            <div class="project-comp" id="project3">
                <img src="" alt="">
            </div>
        </div>  
    </section>
</body>

<!--Atributo global de lingua usar <em lang="en"></em> -->
</html>
