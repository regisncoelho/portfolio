<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Portfolio - Régis Coelho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/menu.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtile.css">
    <link rel="stylesheet" href="css/components/skills.css">
</head>
<body>         
    <header class="header">
        <img class="logo" src="assets/images/logo.png" width="60" height="60" alt="Logo do site. Personagem em frente ao computador, atrás um globo azul, símbolos de tags e códigos binários " />
        <nav> 
            <a class="menu" href="" lang="en"> Skills </a>
            <a class="menu" href=""> Projetos </a>
            <a class="menu" href="https://regisncoelho.github.io/portfolio/">Sobre </a>
            <a class="menu" href=""> Contatos </a>
            <a class="button" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Régis Coelho</h1>
                <h2 class="subtitle" lang="en">developer in training</h2>
            </div>
            <div class="navigation">
                <a class="button" id="button-content1" lang="en">Download CV</a>
                <a class="button" id="button-content2">Contato</a>
            </div>
        </div>
    </section>
    <section class="skills">
        <div class="title-skills">
            <h3 class="title -headline" lang="en">Skills</h1>
        </div>
        <div class="lista-skill">
            <div id="skill-html" class="skill">
                <div class="icon">
                    <img src="assets/images/ico_html5.png">
                </div>
                <div class="bar">
                    <h2 class="subtitle">HTML</h2>
                    <div class="skill-background"></div>
                </div>
            </div>
        <div id="skill-css" class="skill">
            <div class="icon">
                <img src="assets/images/ico_css3.png">
            </div>
            <div class="bar">
                <h2 class="subtitle">CSS</h2>
                <div class="skill-background"></div>
            </div>
        </div>
        <div id="skill-js" class="skill">
            <div class="icon">
                <img src="assets/images/ico_js.png">
            </div>
            <div class="bar">
                <h2 class="subtitle">JavaScript</h2>
                <div class="skill-background"></div>
            </div>
        </div>

        </div>


    </section>
      
    
</body>

<!--Atributo global de lingua usar <em lang="en"></em> -->
</html>
